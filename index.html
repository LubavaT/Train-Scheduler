<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Link to stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">

    <!-- Added Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        <div class="text-center" id="current-time"></div>
      </div>

      <div class="row">


        <!-- Wells for displaying trains -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <div id="full-train-list">
                  <table class="table">
                    <thead id="column-headings">
                      <tr>
                        <td> Train Name </td>
                        <td> Destination </td>
                        <td> Frequency (min) </td>
                        <td> Next Arrival </td>
                        <td> Minutes Away </td>
                      </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>

        <!-- Sign-Up Panel-->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">New Train</h3>
            </div>

            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input"> Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="destination">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm-military time):</label>
                  <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group">
                 <label for="frequency-input">Frequency(min)</label>
                 <input class="form-control" id="frequency-input">
                </div>
                <input class="btn btn-default" id="add-train" type="submit">
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>


    <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyA4oXZk4ttZkuxgLKsFTCqiuQFGueGZjYw",
          authDomain: "train-scheduler-d8006.firebaseapp.com",
          databaseURL: "https://train-scheduler-d8006.firebaseio.com",
          projectId: "train-scheduler-d8006",
          storageBucket: "train-scheduler-d8006.appspot.com",
          messagingSenderId: "584242502460"
        };
        firebase.initializeApp(config);
      </script>

     <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
  </body>

</html>
